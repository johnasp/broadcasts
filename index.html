<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="broadcast.css">
   <title>Broadcast</title>
</head>
<body>
   <section class="broadcast">
      <div class="broadcast__item">
         <div class="broadcast__client">
            <img src="img/logo.png" alt="Alt text here">
         </div>
         <div class="broadcast__buttons">
            <button>Delete</button>
            <button>Save</button>
            <button>Follow</button>
         </div>

      <div class="broadcast__title">
         <h2>Melinda Smith</h2>
         <h3>Clinician</h3>
      </div>

      <div class="broadcast__text">
         <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium facilis, mollitia similique nostrum est, officiis architecto tempore maxime quasi, at sunt eaque harum ipsa amet laboriosam minima in accusamus deleniti.
         </p>
      </div>

      <footer class="broadcast__footer">
         <p class="broadcast__footer__date">12.05.2021</p>
         <p class="broadcast__footer__time">21:30</p>
         <p class="broadcast__footer__days">In 3 days</p>
         <div class="broadcast__footer__avatars">
            <img src="img/avatar1.png" alt="User avatar 1">
            <img src="img/avatar2.png" alt="User avatar 2">
            <img src="img/avatar3.png" alt="User avatar 3">
         </div>
      </footer>

      </div>
   </section>
</body>
</html>
